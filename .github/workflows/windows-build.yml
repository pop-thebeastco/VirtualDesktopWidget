name: Build Windows EXE

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pyinstaller pygetwindow pywin32

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed VirtualDesktopWidget.py

      - name: Upload EXE as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: VirtualDesktopWidget
          path: dist/VirtualDesktopWidget.exe
